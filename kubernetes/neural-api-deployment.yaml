apiVersion: apps/v1
kind: Deployment
metadata:
  name: neural-api
  labels:
    app: neural
    component: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: neural
      component: api
  template:
    metadata:
      labels:
        app: neural
        component: api
    spec:
      containers:
      - name: api
        image: neural-dsl/api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: API_HOST
          value: "0.0.0.0"
        - name: API_PORT
          value: "8000"
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: neural-secrets
              key: secret-key
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: neural-secrets
              key: database-url
        - name: REDIS_HOST
          value: "neural-redis"
        - name: REDIS_PORT
          value: "6379"
        - name: CELERY_BROKER_URL
          value: "redis://neural-redis:6379/0"
        - name: CELERY_RESULT_BACKEND
          value: "redis://neural-redis:6379/0"
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: neural-api
  labels:
    app: neural
    component: api
spec:
  selector:
    app: neural
    component: api
  ports:
  - name: http
    port: 8000
    targetPort: 8000
  type: ClusterIP

apiVersion: apps/v1
kind: Deployment
metadata:
  name: neural-marketplace
  labels:
    app: neural
    component: marketplace
spec:
  replicas: 2
  selector:
    matchLabels:
      app: neural
      component: marketplace
  template:
    metadata:
      labels:
        app: neural
        component: marketplace
    spec:
      containers:
      - name: marketplace
        image: neural-dsl/marketplace:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: MARKETPLACE_HOST
          value: "0.0.0.0"
        - name: MARKETPLACE_PORT
          value: "5000"
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: neural-secrets
              key: secret-key
        - name: REGISTRY_DIR
          value: "/data/registry"
        volumeMounts:
        - name: registry-data
          mountPath: /data/registry
        livenessProbe:
          httpGet:
            path: /health/live
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: registry-data
        persistentVolumeClaim:
          claimName: marketplace-registry-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: neural-marketplace
  labels:
    app: neural
    component: marketplace
spec:
  selector:
    app: neural
    component: marketplace
  ports:
  - name: http
    port: 5000
    targetPort: 5000
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: marketplace-registry-pvc
  labels:
    app: neural
    component: marketplace
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 10Gi

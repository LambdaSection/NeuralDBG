apiVersion: apps/v1
kind: Deployment
metadata:
  name: neural-aquarium
  labels:
    app: neural
    component: aquarium
spec:
  replicas: 2
  selector:
    matchLabels:
      app: neural
      component: aquarium
  template:
    metadata:
      labels:
        app: neural
        component: aquarium
    spec:
      containers:
      - name: aquarium
        image: neural-dsl/aquarium:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8051
          name: http
        env:
        - name: AQUARIUM_HOST
          value: "0.0.0.0"
        - name: AQUARIUM_PORT
          value: "8051"
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: neural-secrets
              key: secret-key
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8051
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8051
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
---
apiVersion: v1
kind: Service
metadata:
  name: neural-aquarium
  labels:
    app: neural
    component: aquarium
spec:
  selector:
    app: neural
    component: aquarium
  ports:
  - name: http
    port: 8051
    targetPort: 8051
  type: ClusterIP

name: Aquarium IDE E2E Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'neural/aquarium/**'
      - 'tests/aquarium_e2e/**'
      - '.github/workflows/aquarium-e2e.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'neural/aquarium/**'
      - 'tests/aquarium_e2e/**'
  workflow_dispatch:
    inputs:
      skip_slow:
        description: 'Skip slow tests'
        required: false
        default: 'false'

jobs:
  e2e-tests:
    name: E2E Tests (${{ matrix.os }}, Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.9', '3.11']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -r requirements-dev.txt
      
      - name: Install Playwright browsers
        run: |
          playwright install chromium
      
      - name: Install system dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          playwright install-deps chromium
      
      - name: Run E2E tests
        env:
          HEADLESS: true
          PYTHONUNBUFFERED: 1
        run: |
          python tests/aquarium_e2e/run_tests.py ${{ github.event.inputs.skip_slow == 'true' && '--fast' || '' }}
      
      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: test-screenshots-${{ matrix.os }}-py${{ matrix.python-version }}
          path: tests/aquarium_e2e/screenshots/
          retention-days: 7
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results-${{ matrix.os }}-py${{ matrix.python-version }}
          path: |
            .pytest_cache/
            htmlcov/
          retention-days: 7

  e2e-tests-fast:
    name: Fast E2E Tests (Quick Feedback)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -r requirements-dev.txt
      
      - name: Install Playwright browsers
        run: |
          playwright install chromium
          playwright install-deps chromium
      
      - name: Run fast E2E tests
        env:
          HEADLESS: true
        run: |
          python tests/aquarium_e2e/run_tests.py --fast --parallel
      
      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: test-screenshots-fast
          path: tests/aquarium_e2e/screenshots/
          retention-days: 3

  e2e-tests-slow:
    name: Slow E2E Tests (Comprehensive)
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[full]"
          pip install -r requirements-dev.txt
      
      - name: Install Playwright browsers
        run: |
          playwright install chromium
          playwright install-deps chromium
      
      - name: Run all E2E tests (including slow)
        env:
          HEADLESS: true
        timeout-minutes: 30
        run: |
          python tests/aquarium_e2e/run_tests.py
      
      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: test-screenshots-slow
          path: tests/aquarium_e2e/screenshots/
          retention-days: 7

  test-report:
    name: Generate Test Report
    runs-on: ubuntu-latest
    needs: [e2e-tests, e2e-tests-fast]
    if: always()
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3
      
      - name: Create test summary
        run: |
          echo "# Aquarium E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Test Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Workflow: ${{ github.workflow }}" >> $GITHUB_STEP_SUMMARY
          echo "- Trigger: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- Branch: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -d "test-screenshots-ubuntu-latest-py3.11" ]; then
            echo "⚠️ Some tests failed - screenshots captured" >> $GITHUB_STEP_SUMMARY
          else
            echo "✅ All tests passed" >> $GITHUB_STEP_SUMMARY
          fi

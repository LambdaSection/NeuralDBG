coverage:
  status:
    project:
      default:
        target: auto
        threshold: 1%
        informational: true
    patch:
      default:
        target: auto
        threshold: 1%
        informational: true

flags:
  unit-tests:
    paths:
      - neural/parser/
      - neural/shape_propagation/
      - neural/code_generation/
      - neural/visualization/
      - neural/hpo/
      - neural/cli/
  integration-tests:
    paths:
      - neural/
  e2e-tests:
    paths:
      - neural/

ignore:
  - "tests/"
  - "**/__pycache__/"
  - "**/test_*.py"
  - "setup.py"
  - "**/__init__.py"

comment:
  layout: "header, diff, flags, files"
  behavior: default
  require_changes: false
  require_base: false
  require_head: true
